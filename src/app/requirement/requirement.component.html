<div id="my-div" class="col-md-6 col-md-offset-3"
style="border: 1px solid;
              padding: 10px;
              box-shadow: 5px 10px 8px 10px #888888;">
    <h2>Post Requirement</h2>
    <form name="form" (ngSubmit)="f.form.valid && postRequirement()" #f="ngForm" novalidate>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !bloodGroup.valid }">
            <label>Required Blood Group</label>
            <select class="form-control" name="bloodGroup" id="bloodGroup" [(ngModel)]="model.bloodGroup" #bloodGroup="ngModel" required>
              <option>A +ve</option>
              <option>AB+ve</option>
              <option>AB -ve</option>
              <option>O +ve</option>
            </select>
            <div *ngIf="f.submitted && !bloodGroup.valid" class="help-block">Blood Group is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="Contact Person Name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="username">Address</label>
            <textarea class="form-control" rows="5" id="address" name="address" [(ngModel)]="model.address" #address="ngModel" required></textarea>
        </div>

        <div class="form-group">
            <label for="username">Description</label>
            <textarea class="form-control" rows="5" id="comment" name="description" [(ngModel)]="model.description"></textarea>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" (click)="postRequirement()">Post</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
