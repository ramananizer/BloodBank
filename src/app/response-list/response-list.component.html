<div class="table-responsive" *ngFor="let response of responseList">          
  <table class="table">
    <thead>
      <tr>
        <th>{{response.date|date: 'dd/MM/yyyy'}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{response.description}}</td>
      </tr>
    </tbody>
  </table>
